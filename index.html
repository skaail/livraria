<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkpoint 2 - Livraria</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <header >
           <h1 class="display-4 text-black">Checkpoint 2</h1>
        </header>

        <div class="container-fluid">                
                 <form class="col-12 dados">
                     <div class="form-group col-md-4">
                         <label for="nome">Nome do Livro</label>
                         <input type="text" class="form-control " id="form-nome" placeholder="Nome" required>
                     </div>
                      
                       <div class="form-group col-md-4">
                             <label for="form-prec">Preço</label>
                             <input type="number" class="form-control"  id="form-prec" placeholder="Preço" required >
                         </div>

                     
                         <div class="form-group col-md-4">
                             <label for="form-desc">Desconto</label>
                             <select id="form-desc" class="form-control" required>
                                   <option value="0">Nenhum - 0%</option>                             
                                   <option value="15">Cliente A - 15%</option> 
                                   <option value="10">Cliente B - 10%</option> 
                                   <option value="7">Cliente C - 7%</option> 
                                </select>
                            </div>
                

                     <div class="form-group col-md-4">
                         <button id="btnCom" type="click" class="btn btn-primary mr-2 confirmar">Lançar Pagamento</button>                         
                     </div>
                 </form>
  <section class="my-4 mx-1">   
             <section class="my-4 mx-1">
                <table id="result" class="table table-hover text-center">
                    <thead class="thead-dark">
                        <tr id="cabecalho">
                            <th class="nome-cliente">Nome</th>
                            <th class="tipo-operacao">Valor</th>
                            <th class="valor-credito"> Desconto</th>
                            <th class="saldo-anterior">Total</th>
                        </tr>
                    </thead>
                   <tbody class="historico">                       
                    </tbody>
                </table>
            </section> 
        </div>
        <script src="./js/livraria.js"></script>
    </body>

</html>
